<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>DotCompany ERP</title>
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
    </h:head>

    <h:body styleClass="login-body">
    
    <form action="j_spring_security_check" method="post">

            
        <h:form prependId="false" >
        <div class="login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12 login-header">
                    <h1>LOGIN</h1>
                    <h2>Smart Beauty</h2>
                    <p:graphicImage name="images/logo.png" library="barcelona-layout" />
                </div>
                <div class="ui-g-12">
                
                    <h:panelGroup styleClass="md-inputfield">                      
                    
                    <p:inputText id="j_username" required="true" />
                    <label>Usuario</label>                             
                    </h:panelGroup> 
                     
                </div>
                
                 <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                    
                    <p:password id="j_password" required="true" />
                    <label>Senha</label> 
                                            
                    </h:panelGroup>
                </div>
                
                <div class="ui-g-12 chkbox-container">
                    <p:selectBooleanCheckbox id="remember-me" />
                    <p:outputLabel for="remember-me" value="Remember Me"/>
                </div>
                <div class="ui-g-12 button-container">                    
                    <p:commandButton value="Login" ajax="false" icon="ui-icon-person"/>
                    <p:spacer/>
<!--                     <p:button value="Cadastrar-se"  icon="ui-icon-plus" outcome="/CadastroEmpresa.xhtml"/>     -->
                </div>
            </div>
        </div>
        </h:form>
        <h:outputStylesheet name="css/layout-deep-purple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        </form>
    </h:body>

</html>
