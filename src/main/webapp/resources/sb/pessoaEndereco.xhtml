<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h='http://java.sun.com/jsf/html'
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:t2ti="http://xmlns.jcp.org/jsf/composite/t2ti">

    <composite:interface>
        <composite:attribute name="controller" type="com.t2tierp.controller.cadastros.PessoaController" required="true" />
    </composite:interface>

    <composite:implementation>
   
        <h:form id="formOutrasTelas2">
            <p:dialog id="dialogEndereco" header="Inclusão/Alteração de Endereço"
                      widgetVar="dialogEndereco" showEffect="slide" hideEffect="slide"
                      resizable="true" modal="true" closable="false" responsive="true">
                      
               <div class="card card-w-title">
                  <h1>Endereço</h1> 
                <p:outputPanel id="panelPessoaEndereco">
				   <p:panelGrid columns="3" layout="grid"  styleClass="ui-panelgrid-blank form-group">	
                    <t2ti:campoTexto 
                                     idComponente="pessoaEnderecoLogradouro" label="Logradouro"
                                     nomeAtributo="#{cc.attrs.controller.pessoaEndereco.logradouro}"
                                     tamanhoMaximo="60" />
                    <t2ti:campoTexto 
                                     idComponente="pessoaEnderecoNumero" label="Numero"
                                     nomeAtributo="#{cc.attrs.controller.pessoaEndereco.numero}"
                                     tamanhoMaximo="10" />

                    <t2ti:campoTexto 
                                     idComponente="pessoaEnderecoComplemento" label="Complemento"
                                     nomeAtributo="#{cc.attrs.controller.pessoaEndereco.complemento}"
                                     tamanhoMaximo="60" />
                    <t2ti:campoTexto 
                                     idComponente="pessoaEnderecoBairro" label="Bairro"
                                     nomeAtributo="#{cc.attrs.controller.pessoaEndereco.bairro}"
                                     tamanhoMaximo="60" />

                    <t2ti:campoTexto 
                                     idComponente="pessoaEnderecoCidade" label="Cidade"
                                     nomeAtributo="#{cc.attrs.controller.pessoaEndereco.cidade}"
                                     tamanhoMaximo="60" />
                    <t2ti:campoMascara 
                                       idComponente="pessoaEnderecoCep" label="Cep"
                                       nomeAtributo="#{cc.attrs.controller.pessoaEndereco.cep}"
                                       mascara="99.999-999" />
                    <t2ti:campoTexto 
                                     idComponente="pessoaEnderecoUf" label="Uf"
                                     nomeAtributo="#{cc.attrs.controller.pessoaEndereco.uf}"
                                     tamanhoMaximo="2" />
                    <t2ti:campoInteiro 
                                       idComponente="pessoaEnderecoMunicipioIbge" label="Municipio Ibge"
                                       nomeAtributo="#{cc.attrs.controller.pessoaEndereco.municipioIbge}" />

                    <t2ti:campoTexto 
                                     idComponente="pessoaEnderecoFone" label="Fone"
                                     nomeAtributo="#{cc.attrs.controller.pessoaEndereco.fone}"
                                     tamanhoMaximo="14" />
                    <t2ti:campoSelect 
                                      idComponente="pessoaEnderecoPrincipal" label="Principal"
                                      nomeAtributo="#{cc.attrs.controller.pessoaEndereco.principal}"
                                      itens="#{cc.attrs.controller.simNao}" />
                    <t2ti:campoSelect
                                      idComponente="pessoaEnderecoEntrega" label="Entrega"
                                      nomeAtributo="#{cc.attrs.controller.pessoaEndereco.entrega}"
                                      itens="#{cc.attrs.controller.simNao}" />
                    <t2ti:campoSelect 
                                      idComponente="pessoaEnderecoCobranca" label="Cobranca"
                                      nomeAtributo="#{cc.attrs.controller.pessoaEndereco.cobranca}"
                                      itens="#{cc.attrs.controller.simNao}" />
                    <t2ti:campoSelect 
                                      idComponente="pessoaEnderecoCorrespondencia"
                                      label="Correspondencia"
                                      nomeAtributo="#{cc.attrs.controller.pessoaEndereco.correspondencia}"
                                      itens="#{cc.attrs.controller.simNao}" />
                        </p:panelGrid>
                </p:outputPanel>
                 </div>
                    <p:commandButton value="Salvar"
                                     actionListener="#{cc.attrs.controller.salvarEndereco}"
                                     update=":campoPessoaEndereco:formOutrasTelas2:panelPessoaEndereco,:form1:growl,:form1:telaDetalhe:campoPessoa:telaCadastroPessoa:dataTablePessoaEndereco"                                     	
                                     oncomplete="if (!args.validationFailed) {PF('dialogEndereco').hide();}" />
                    <p:commandButton value="Cancelar"
                                     oncomplete="PF('dialogEndereco').hide();" />               

            </p:dialog>
        </h:form>        

    </composite:implementation>

</html>
