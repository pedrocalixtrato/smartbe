<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h='http://java.sun.com/jsf/html'
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:t2ti="http://xmlns.jcp.org/jsf/composite/t2ti">

    <composite:interface>
        <composite:attribute name="controller" type="com.t2tierp.controller.cadastros.PessoaController" required="true" />
    </composite:interface>

    <composite:implementation>

        <h:form id="formOutrasTelas3">
            <p:dialog id="dialogTelefone" header="Inclusão/Alteração de Telefone"
                      widgetVar="dialogTelefone" showEffect="slide" hideEffect="slide"
                      resizable="true" modal="true" closable="false" responsive="true">
				<div class="card card-w-title">
                    <h1>Telefone</h1>
                <p:outputPanel id="panelPessoaTelefone">
					<p:panelGrid columns="2" layout="grid"  styleClass="ui-panelgrid-blank form-group">	
                    <t2ti:campoSelect 
                                      idComponente="pessoaTelefoneTipo" label="Tipo"
                                      nomeAtributo="#{cc.attrs.controller.pessoaTelefone.tipo}"
                                      itens="#{cc.attrs.controller.tipoTelefone}" />

                    <t2ti:campoTexto 
                                     idComponente="pessoaTelefoneNumero" label="Numero"
                                     nomeAtributo="#{cc.attrs.controller.pessoaTelefone.numero}"
                                     tamanhoMaximo="14" />

                    <t2ti:campoAreaTexto 
                                         idComponente="pessoaTelefoneObservacao" label="Observacao"
                                         nomeAtributo="#{cc.attrs.controller.pessoaTelefone.observacao}" />
                   </p:panelGrid>
                </p:outputPanel>                
              	</div>
                    <p:commandButton value="Salvar"
                                     actionListener="#{cc.attrs.controller.salvarTelefone}"
                                     update=":campoPessoaTelefone:formOutrasTelas3:panelPessoaTelefone,:form1:growl,:form1:telaDetalhe:outputPanelDetalhe"
                                     oncomplete="if (!args.validationFailed) {PF('dialogTelefone').hide();}" />
                    <p:commandButton value="Cancelar"
                                     oncomplete="PF('dialogTelefone').hide();" />

              
			
            </p:dialog>
        </h:form>

    </composite:implementation>

</html>
