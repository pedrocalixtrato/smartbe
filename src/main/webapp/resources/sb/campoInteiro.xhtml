<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="idComponente" />
        <composite:attribute name="label" />
        <composite:attribute name="nomeAtributo" />
        <composite:attribute name="requerido" />
        <composite:attribute name="styleClass" />
        <composite:attribute name="somenteLeitura" />
        <composite:attribute name="thousandSeparator" default="." />
    </composite:interface>

    <composite:implementation>
        <div class="#{cc.attrs.styleClass}" id="#{cc.id}">
            <p:outputLabel value="#{cc.attrs.label}"
                           for="#{cc.attrs.idComponente}" />
            <br />
            <p:inputNumber id="#{cc.attrs.idComponente}" dir="rtl"
                           value="#{cc.attrs.nomeAtributo}" required="#{cc.attrs.requerido}"
                           style="width: 100%;" disabled="#{cc.attrs.somenteLeitura}" 
                           thousandSeparator="#{cc.attrs.thousandSeparator}" decimalPlaces="0" >
            </p:inputNumber>
        </div>
    </composite:implementation>

</html>
