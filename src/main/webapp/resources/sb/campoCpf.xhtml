<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
       xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="idComponente" />
        <composite:attribute name="label" />
        <composite:attribute name="nomeAtributo" />
        <composite:attribute name="requerido" />
        <composite:attribute name="styleClass" />
        <composite:attribute name="desabilitado" default="false" />
    </composite:interface>

    <composite:implementation>        
      
            <br />
            <h:panelGroup styleClass="md-inputfield" style="width: 200px">
            <p:inputMask id="#{cc.attrs.idComponente}"
                         value="#{cc.attrs.nomeAtributo}" style="width: 100%"
                         required="#{cc.attrs.requerido}" mask="999.999.999-99"
                         validator="cpfValidator" converter="onlyNumberConverter"
                         disabled="#{cc.attrs.desabilitado}"/>
            <label for="#{cc.attrs.idComponente}" >#{cc.attrs.label}</label>
            </h:panelGroup>
        
    </composite:implementation>

</html>
